<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed! - FoodHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>  
</head>
<body class="bg-gray-50 text-gray-800">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <a href="index.html" class="flex items-center space-x-2">
                    <i class="fas fa-utensils text-2xl text-orange-500"></i>
                    <span class="text-2xl font-bold text-gray-800">FoodHub</span>
                </a>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="bg-white p-8 sm:p-12 rounded-2xl shadow-lg max-w-2xl mx-auto">
            <div class="text-center">
                <div class="flex items-center justify-center w-24 h-24 bg-green-100 rounded-full mx-auto mb-6">
                    <i class="fas fa-check-circle text-5xl text-green-500"></i>
                </div>
                <h1 class="text-3xl md:text-4xl font-extrabold text-gray-800">Order Confirmed!</h1>
                <p class="text-lg text-gray-600 mt-2">Thank you for your purchase. Your order is being prepared.</p>
                <p class="text-sm text-gray-500 mt-4">Order ID: <span id="order-id" class="font-mono">Loading...</span></p>
            </div>
            <div class="mt-10 border-t pt-8">
                <h2 class="text-2xl font-bold mb-6">Order Summary</h2>
                <div id="order-items-container" class="space-y-4">
                </div>
                <div class="flex justify-between items-center mt-6 pt-6 border-t font-bold text-xl">
                    <span>Total Paid</span>
                    <span id="order-total">₹0.00</span>
                </div>
            </div>
            <div class="text-center mt-10">
                <a href="index.html" class="bg-orange-500 text-white font-bold py-3 px-8 rounded-full text-lg hover:bg-orange-600 transition duration-300">
                    ← Back to Menu
                </a>
            </div>
        </div>
    </main>
    <footer class="bg-gray-800 text-white mt-16">
        <div class="container mx-auto py-12 text-center text-gray-500">
             <p>&copy; 2025 FoodHub. All Rights Reserved.</p>
        </div>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>

    <script src="confirmation.js"></script>
</body>
</html>
